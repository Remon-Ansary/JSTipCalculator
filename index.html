<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>



    <div class="container">
        <div class="card">
          <h1 style="color: rgb(29, 74, 156);">Tip calculator</h1>
            <img class="card-img-top" alt="">
            <div class="card-body">
                <h4 class="card-title" id>Enter amount</h4>
                <form id="tip-form" action="">
                    <div class="form-group">
                      <div class="form-group">
                        <label for=""></label>
                        <input type="number"
                          class="form-control" name="" id="value" aria-describedby="helpId" placeholder="">
                      
                      </div>

                      <form>
                        <div>
                          <input id="range" type="range" min="0" max="100" oninput="amount.value=range.value" />
                          <input id="amount" type="number" value="0" min="0" max="100" oninput="range.value=amount.value" />
                       
                        </div>
                     
                      </form>                      
              
            </div>
            <button class="btn btn-primary" id="button" onclick="calculate()">Calculate</button>
        </div>
        <div class="container">
    
            <div class="form">
                <h4>Value:</h4>
                <p class="valuetext">
            </div>
            <div class="form">
                <h4>Total:</h4>
                <p class="totaltext"></p>
            </div>
        </div>

    
    </div>




    <script src="script.js"></script>


</body>

</html>
